<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Message-Board</title>
</head>
<body>
    <h1 th:text="${board.title}"></h1>
    <p th:text="${board.description}"></p>
    <div th:each="thread : ${board.threads}">
        <a th:text="${thread.title}" th:href="@{'/b/'+${thread.title}}"></a>
    </div>
</body>
</html>
