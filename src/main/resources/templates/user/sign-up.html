<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form th:action="@{/sign-up}" th:method="post" th:object="${userSignupView}">
        <div>
            <label>Username</label>
            <input th:field="*{username}" th:maxlength="${userSignupView.MAX_FEILD_LENGTH}" />
        </div>
        <div>
            <label>Email</label>
            <input th:field="*{email}" type="email" th:maxlength="${userSignupView.MAX_FEILD_LENGTH}" />
        </div>
        <div>
            <label>Password</label>
            <input th:field="*{password}" type="password" th:maxlength="${userSignupView.MAX_FEILD_LENGTH}" />
        </div>
        <div>
            <label>Confirm Password</label>
            <input th:field="*{confirmPassword}" type="password" th:maxlength="${userSignupView.MAX_FEILD_LENGTH}" />
        </div>
        <button type="sumbit">Create Account</button>
    </form>
</body>
</html>
