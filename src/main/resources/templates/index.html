<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
<body>
    <h1>Message Board</h1>
    <div th:each="board : ${boards}">
        <a th:text="${board.title}" th:href="@{'/b/'+${board.title}}"></a>
    </div>
</body>
</html>
